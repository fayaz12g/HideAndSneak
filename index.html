<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Sneak</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #444444;
            background-image: radial-gradient(circle, #222222 30%, transparent 1%);
            background-size: 30px 30px;
        }
        h1 {
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 2px #000000;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image {
            display: none;
            margin: 10px;
        }
        .image img {
            width: 512px;
            height: 512px;
            align-items: center;
        }
        #randomizeButton {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hide and Sneak</h1>
    <div id="gallery"></div>
    <button id="randomizeButton">Randomize</button>

    <script>
        const gallery = document.getElementById('gallery');
        const randomizeButton = document.getElementById('randomizeButton');

        async function fetchImagesFromJson(linksJson) {
            const links = JSON.parse(linksJson);
            const skinColors = ['light', 'dark', 'darkest'];
            const directions = ['left', 'right'];

            skinColors.forEach(skinColor => {
                directions.forEach(direction => {
                    const images = links[skinColor][direction];
                    Object.keys(images).forEach(filename => {
                        const imageUrl = images[filename];
                        const imgElement = document.createElement('div');
                        imgElement.className = 'image';
                        imgElement.innerHTML = `<img src="${imageUrl}" alt="${filename}">`;
                        gallery.appendChild(imgElement);
                    });
                });
            });

            randomizeImage(); // Randomize image after all images have been loaded
        }

        function randomizeImage() {
            const images = document.querySelectorAll('.image');
            const randomIndex = Math.floor(Math.random() * images.length);
            images.forEach((image, index) => {
                if (index === randomIndex) {
                    image.style.display = 'inline-block';
                } else {
                    image.style.display = 'none';
                }
            });
        }

        fetch('links.json')
            .then(response => response.text())
            .then(fetchImagesFromJson);

        randomizeButton.addEventListener('click', randomizeImage);

    </script>
</body>
</html>
