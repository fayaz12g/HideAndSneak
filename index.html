<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Viewer</title>
</head>
<body>
    <div id="gif-container"></div>

    <script>
        function displayGifs() {
            const container = document.getElementById('gif-container');

            function searchGifs(directory) {
                fetch('https://github.com/fayaz12g/HideAndSneak/tree/main/' + directory)
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const htmlDoc = parser.parseFromString(data, 'text/html');
                        const links = htmlDoc.querySelectorAll('.js-navigation-open');

                        links.forEach(link => {
                            const href = link.getAttribute('title');
                            if (href.endsWith('.gif')) {
                                const img = document.createElement('img');
                                img.src = 'https://raw.githubusercontent.com/fayaz12g/HideAndSneak/main/' + directory + href;
                                container.appendChild(img);
                            } else if (link.classList.contains('octicon-file-directory')) {
                                searchGifs(directory + href);
                            }
                        });
                    })
                    .catch(error => console.error('Error fetching directory:', error));
            }

            searchGifs('Content/Sprites/');
        }

        displayGifs();
    </script>
</body>
</html>
